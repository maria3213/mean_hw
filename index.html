<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Sign up</title>
  </head>
  <body>
    <section class="container">
        <form class="form-container">
            <header class="form-header">
                <h1>Sign Up</h1>
            </header>
            <div class="row">
                <div class="form-item">
                    <input
                    class="item"
                    type="text"
                    placeholder="First Name"
                    />
                </div>
                <div class="form-item">
                    <input
                    class="item"
                    type="text"
                    placeholder="Last Name"
                    />
                </div>
            </div>
            <div class="row">         
                <div class="form-item">
                    <input
                    class="item"
                    type="tel"
                    placeholder="Mobile No."
                    />
                </div>
            </div>
            <div class="row"> 
                <div class="form-item">
                    <input
                    class="item"
                    type="email"
                    placeholder="Email Address"
                    />
                </div>
            </div>
            <div class="row"> 
                <div class="form-item">
                    <input
                    class="item"
                    type="password"
                    placeholder="Password"
                    />
                </div>
                <div class="form-item">
                    <input
                    class="item"
                    type="password"
                    placeholder="Confirm Password"
                    />
                </div>
            </div>
            <div class="row">
                    <div class="checkbox">
                        <input type="checkbox"/>
                        <span class="label">I Agree</span>
                    </div>
                    <div class="agreement">
                        <p>
                            By Clicking <b>Register</b>, you agree to the <a class="terms-highlight" href="#">Terms and Conditions</a>
                            set out by this site, including our Cookies Use.
                        </p>
                    </div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="form-item">
                        <input type="submit" class="btn register item" value="Register">
                    </div>
                    <div class="form-item">
                        <input type="button" class="btn signin item" value="Sign In">
                    </div>                    
                </div>
            </div>
        </form>
    </section>
    <footer>
        <hr>
        <p>Antra Inc. 21355 Ridgetop Circle Suite 300 Dulles VA 20166 <br>703.994.4545 Fax: 703.373.2975 e-mail:hr@antra.net website: www.antra.net</p>
    </footer>
  </body>
</html>
